{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mesh Generator</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .canvas-container {
      display: flex;
    }
    #input_canvas, #output_canvas {
      border: 3px solid #ccc;
      margin: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body onload="updateButtonColor();">
  <div class="container">
    <h1>Mesh Generator</h1>
    <div class="canvas-container">
      <canvas id="input_canvas" width="400" height="400"></canvas>
      <canvas id="output_canvas" width="400" height="400"></canvas>
    </div>
    <div class="button-container">
      <button id="btnToggle">Line?</button>
      <button id="generateMesh">Generate Mesh</button>
      <button id="clearCanvas">Clear</button>
    </div>
  </div>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
